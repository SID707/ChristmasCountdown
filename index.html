<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Countdown</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="tree.png">
</head>
<body>
    <div class="snow"></div>
    <div class="snow2"></div>
    <div class="overlay"></div>
    <div class="wrapper">
        <div class="">
            <h1 class="title"><span>CHRISTMAS COUNTDOWN</span></h1>
            <div class="countdown-container">
                <div>
                    <p id="days" class="big-text">0</p>
                    <span>Days</span>
                </div>

                <div>
                    <p id="hours" class="big-text">0</p>
                    <span>Hours</span>
                </div>

                <div>
                    <p id="minutes" class="big-text">0</p>
                    <span>Minutes</span>
                </div>

                <div>
                    <p id="seconds" class="big-text">0</p>
                    <span>Seconds</span>
                </div>


            </div>



        </div>



    </div>

    <script src="index.js"></script>
</body>
</html>
